<form [formGroup]="passwordStrength">
    <input 
        (ngModelChange)="onChangee()"
        formControlName="password" 
        type="password" 
        class="password-field">
    <app-strength 
        [first]="firstSectionColor" 
        [second]="secondSectionColor" 
        [third]="thirdSectionColor">
    </app-strength>
</form>
